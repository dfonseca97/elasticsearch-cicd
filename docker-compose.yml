version: '3.7'
services:
  elastic-server:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: elastic
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - elastic_data:/usr/share/elasticsearch
    networks:
      - elastic
  spring-app:
    image: dafg/elasticsearch:latest
    container_name: spring-app
    ports:
      - 8080:8080
    environment:
      - ELASTIC_SERVER=${ELASTIC_SERVER}
      - ELASTIC_SERVER_PORT=${ELASTIC_SERVER_PORT}
      - SPRING_SERVER=${SPRING_SERVER}
      - SPRING_SERVER_PORT=${SPRING_SERVER_PORT}
    depends_on:
      - elastic-server
    networks:
      - elastic
  jenkins:  
      container_name: jenkinscustom  
      image: dafg/jenkins
      environment:  
        JAVA_OPTS: "-Djava.awt.headless=true"  
        JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"  
      ports:  
        - "50000:50000"  
        - "8787:8080"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      networks:
        - elastic
        - test_elastic
volumes:
  elastic_data:
networks:
    elastic:
    test_elastic: