buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'elastic-cicd'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:7.3.1'
    compile 'org.elasticsearch:elasticsearch:7.3.1'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.3.1'
    testCompile 'junit:junit'
}

//Add an integration test task.
task integrationTest(type: Exec){
    //Runs the integration test script.
    commandLine 'test/integrationTest.sh'
}