version: '3.7'
services:
  elastic-server:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: elastic-server-test
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic
  spring-app:
    image: dafg/elasticsearch:latest
    container_name: spring-app-test
    ports:
      - 8080:8080
    depends_on:
      - elastic-server
    networks:
      - elastic
networks:
  elastic: